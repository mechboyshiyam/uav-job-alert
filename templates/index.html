<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UAV Job Alert</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0B0C10;
            color: #C5C6C7;
            margin: 0;
            padding: 40px;
        }

        h1, h2 {
            color: #66FCF1;
            margin-bottom: 20px;
        }

        form {
            background-color: #1F2833;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.2);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #0B0C10;
            border: 1px solid #45A29E;
            border-radius: 6px;
            color: #C5C6C7;
        }

        .btn {
            background-color: #45A29E;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #66FCF1;
            color: #0B0C10;
        }

        .job {
            background-color: #1F2833;
            border-left: 4px solid #66FCF1;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(102, 252, 241, 0.1);
        }

        .job a {
            color: #66FCF1;
            text-decoration: none;
            font-weight: bold;
        }

        .job a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>ðŸ›¸ UAV Job Alert Dashboard</h1>

    <form method="post" action="/save">
        <label for="job_titles">Job Titles (comma separated)</label>
        <textarea name="job_titles" id="job_titles">{{ ', '.join(settings['job_titles']) }}</textarea>

        <label for="locations">Locations (comma separated)</label>
        <textarea name="locations" id="locations">{{ ', '.join(settings['locations']) }}</textarea>

        <label for="spreadsheet_id">Google Spreadsheet ID</label>
        <input type="text" name="spreadsheet_id" id="spreadsheet_id" value="{{ settings.get('spreadsheet_id', '') }}" required>

        <button class="btn" type="submit">ðŸ’¾ Save Settings</button>
        <a href="/run-now" class="btn">ðŸš€ Run Now</a>
    </form>

    <h2>ðŸ“„ Latest Job Results</h2>

    {% if jobs %}
        {% for job in jobs %}
            <div class="job">
                <strong>{{ job['title'] }}</strong><br>
                {{ job['location'] }} | {{ job['source'] }} | Possibility: {{ job['possibility'] }}<br>
                <a href="{{ job['link'] }}" target="_blank">View Job</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No job results found yet.</p>
    {% endif %}

</body>
</html>
