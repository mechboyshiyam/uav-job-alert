<!DOCTYPE html>
<html>
<head>
    <title>UAV Job Alert</title>
    <style>
        body { font-family: Arial; background: #0B0C10; color: #C5C6C7; padding: 20px; }
        h1 { color: #66FCF1; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 5px; }
        .btn { padding: 10px; background: #45A29E; color: white; border: none; cursor: pointer; }
        .job { padding: 10px; border: 1px solid #45A29E; margin-bottom: 10px; }
    </style>
</head>
<body>
<h1>ðŸ›¸ UAV Job Alert Dashboard</h1>

<form method="post" action="/save">
    <label>Job Titles (comma separated)</label>
    <textarea name="job_titles">{{ ', '.join(settings['job_titles']) }}</textarea>

    <label>Locations (comma separated)</label>
    <textarea name="locations">{{ ', '.join(settings['locations']) }}</textarea>

    <label>Email Sender</label>
    <input type="email" name="email" value="{{ settings['email'] }}" required>

    <label>App Password</label>
    <input type="password" name="password" value="{{ settings['password'] }}" required>

    <label>Send To</label>
    <input type="email" name="receiver" value="{{ settings['receiver'] }}" required>

    <label>Send Time (24hr, e.g., 12:00)</label>
    <input type="text" name="time" value="{{ settings['time'] }}" required>

    <button class="btn" type="submit">ðŸ’¾ Save Settings</button>
    <a href="/run-now" class="btn">ðŸš€ Run Now</a>
</form>

<h2>ðŸ“¬ Last Sent Jobs</h2>
{% for job in jobs %}
<div class="job">
    <strong>{{ job['title'] }}</strong><br>
    {{ job['location'] }} | {{ job['source'] }} | Possibility: {{ job['possibility'] }}<br>
    <a href="{{ job['link'] }}" target="_blank" style="color:#66FCF1;">View Job</a>
</div>
{% else %}
<p>No jobs found or emailed yet.</p>
{% endfor %}
</body>
</html>
